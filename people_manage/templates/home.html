<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap前端作者信息-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>人员管理系统</title>
    <!-- Bootstrap core CSS -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <div>
  		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">某国内知名公司</a>
      </div>
      <div class="btn-group mr-2">
      {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="#">{{user_name}}</a>
        <a class="nav-item nav-link" href="Javascript:{document.getElementById('退出').submit()}">退出</a>
        <form id='退出' method='POST' action=" {% url '退出页面' %} ">
      {% csrf_token %}
        <input type="hidden">
        </form>
      {% else %}
        <a class="nav-item nav-link" href=" {% url '登录页面' %} ">登录</a>
        <a class="nav-item nav-link" href=" {% url '注册页面' %} ">注册</a>
      {% endif %}
      </div>
	</nav>
<br>
<br>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="{% url '主页' %}">
              <span data-feather="file"></span>
              主页
            </a>
          </li>
        </ul> 
        {% if  user.is_authenticated %}
        {% for navlist in  navlists %}

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href={% url navlist %}>
              <span data-feather="file"></span>
              {{navlist}}
            </a>
          </li>
        </ul>          
        {% endfor %}          
        {% endif %}


      </div>
      <br>
      <br>
    </nav>
    {% block content %}
      
    {% endblock content %}
   
  </div>
</div>
</body>
</html>
